<!doctype html>
<html>
  <head>
    <title>Lapboard</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; background-color: #000000;}
      #lapBoard {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        font-family: arial;
        display: grid;
        grid-template-columns: 50vw 50vw;
        grid-template-rows: 50vh;
        }
      #lapBoard div {
        font-size: 40vh;
        text-align: center;        
      }
    </style>
  </head>
  <body>
    <div id="lapBoard">
      <div id="white" style="color: white">∞</div>
      <div id="red" style="color: red;">∞</div>
      <div id="yellow" style="color: yellow;">∞</div>
      <div id="blue" style="color: blue;">∞</div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        socket.on('lapChange', function(color, toGo){
          document.getElementById(color).innerHTML = toGo;
            console.log(color, toGo);
          });
      });
    </script>
  </body>
</html>
