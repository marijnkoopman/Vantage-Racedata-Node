<!doctype html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>Lapboard Remote</title>
		<link rel="stylesheet" href="/remote/style.css">
	</head>
	<body>
		<form>
			<input id="pushWhite" autocomplete="off" type="number" value="0" style="color: white;"/>
			<input id="pushRed" autocomplete="off" type="number" value="0" style="color: red;"/>
			<input id="pushYellow" autocomplete="off" type="number" value="0" style="color: yellow"/>
			<input id="pushBlue" autocomplete="off" type="number" value="0" style="color: blue"/>
			<button type="button">Send</button>
		</form>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="/remote/main.js"></script>
	</body>
</html>
